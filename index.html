<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - AI Image Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Splash Screen -->
    <div id="splash-screen">
        <div class="tutorial-container">
            <h1>Welcome to the AI Image Generator</h1>
            <p>Your one-stop app to generate images from text descriptions.</p>
            <ul class="tutorial-steps">
                <li>Step 1: Type a description in the search box.</li>
                <li>Step 2: Click "Search" to generate images.</li>
                <li>Step 3: Download your favorite images!</li>
            </ul>
            <button id="startBtn" class="start-btn">Start Now</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
